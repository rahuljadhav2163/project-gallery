        function rollBothDice() {
            const min = 1;
            const max = 7;

            const dice1Element = document.getElementById("dice");
            const dice2Element = document.getElementById("diceroller");

            const randomNumber1 = Math.floor(Math.random() * (max - min)) + min;
            const randomNumber2 = Math.floor(Math.random() * (max - min)) + min;

            updateDice(dice1Element, randomNumber1);
            updateDice(dice2Element, randomNumber2);
        }

        function updateDice(diceElement, number) {
            switch (number) {

                    break;
                case 5:

                    break;
